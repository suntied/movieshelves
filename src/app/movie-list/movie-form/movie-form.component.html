<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Enregistrer un nouveau film</h2>
    <form [formGroup]="movieForm" (ngSubmit)="onSaveMovie()">
      <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" id="title"
               class="form-control" formControlName="title">
      </div>
      <div class="form-group">
        <label for="director">Réalisateur</label>
        <input type="text" id="director"
               class="form-control" formControlName="director">
      </div>
      <div class="form-group">
        <label for="actor">Acteur</label>
        <input type="text" id="actor"
               class="form-control" formControlName="actor">
      </div>
      <div class="form-group">
        <label for="gender">Genre</label>
        <input type="text" id="gender"
               class="form-control" formControlName="gender">
      </div>
      <div class="form-group">
        <h4>Ajouter une photo</h4>
        <input type="file" (change)="detectFiles($event)"
               class="form-control" accept="image/*">
        <p class="text-sucess" *ngIf="fileUploaded"> Fichier Chargé ! </p>
      </div>
      <div class="form-group">
        <label for="synopsis">Synopsis</label>
        <textarea id="synopsis"
                  class="form-control" formControlName="synopsis">
        </textarea>
      </div>
      <button class="btn btn-success" [disabled]="movieForm.invalid || fileIsUploading"
              type="submit">Enregistrer
      </button>
    </form>
  </div>
</div>
