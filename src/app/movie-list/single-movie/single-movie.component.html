<div class="row">
  <div class="col-xs-12">
    <img style="max-width: 400px" *ngIf="movie.poster" [src]="movie.poster">
    <h1>{{ movie.title }}</h1>
    <h3>{{ movie.director }}</h3>
    <h3>{{ movie.actor }}</h3>
    <h3>{{ movie.gender }}</h3>
    <p>{{ movie.synopsis }}</p>
    <button class="btn btn-default" (click)="onBack()">Retour</button>
  </div>
</div>
